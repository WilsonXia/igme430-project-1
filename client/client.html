<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pokedex</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="/client.js"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar has-shadow is-white">
      <!-- logo / brand -->
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="/icon.png" alt="pokedex">
        </a>
        <a class="navbar-burger" id="burger">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>
  
      <div class="navbar-menu is-active" id="nav-links">
        <div class="navbar-start">
          <a class="navbar-item  has-text-weight-bold" href="/">
            Home
          </a>
        
          <a class="navbar-item is-hoverable" href="/demo">
            Demo
          </a>
        
          <a class="navbar-item is-hoverable" href="/documentation">
            Documentation
          </a>
        </div> <!-- end navbar-start -->
      </div>
    </nav>
  <h1>The Kanto Pokedex API</h2>
    <section id="get/head">
      <h2>GET / HEAD</h2>
      <form id="getPokemonForm" action="/getPokemon" method="get">
        <h3>/getPokemon</h3>
        <label for="name">Name: </label>
        <input id="nameField" type="text" name="name" />
        <label for="id">ID Number: </label>
        <input id="idField" type="number" name="id" step="1" />
        <label for="method">Method: </label>
        <select id="methodSelect" name="method">
          <option value="get">GET</option>
          <option value="head">HEAD</option>
        </select>
        <input type="submit" value="Retrieve Data" />
      </form>
      <form id="getPokemonTypeForm" action="/getPokemonType" method="get">
        <h3>/getPokemonType</h3>
        <label for="typeA">Type 1: </label>
        <select id="typeA">
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
        </select>
        <label for="typeB">Type 2: </label>
        <select id="typeB">
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
        </select>
        <label for="method">Method: </label>
        <select id="methodSelect" name="method">
          <option value="get">GET</option>
          <option value="head">HEAD</option>
        </select>
        <input type="submit" value="Retrieve Data" />
      </form>
      <form id="getEvolvedPokemonForm" action="/getEvolvedPokemon" method="get">
        <h3>/getEvolvedPokemon</h3>
        <label for="name">Name: </label>
        <input id="nameField" type="text" name="name" />
        <label for="method">Method: </label>
        <select id="methodSelect" name="method">
          <option value="get">GET</option>
          <option value="head">HEAD</option>
        </select>
        <input type="submit" value="Retrieve Data" />
      </form>
      <form id="getRandomPokemonForm" action="/getRandomPokemon" method="get">
        <h3>/getRandomPokemon</h3>
        <label for="method">Method: </label>
        <select id="methodSelect" name="method">
          <option value="get">GET</option>
          <option value="head">HEAD</option>
        </select>
        <input type="submit" value="Retrieve Data" />
      </form>
    </section>
    <section id="post">
      <h2>POST</h2>
      <form id="addPokemonForm" action="/addPokemon" method="post">
        <h3>/addPokemon</h3>
        <label for="name">Name: </label>
        <input id="nameField" type="text" name="name" />
        <label for="typeA">Type 1: </label>
        <select id="typeA">
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
        </select>
        <label for="typeB">Type 2: </label>
        <select id="typeB">
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
        </select>
        <input type="submit" value="Add Pokemon" />
      </form>
      <form id="addEvolutionForm" action="/addEvolution" method="post">
        <h3>/addEvolution</h3>
        <label for="preEvolution">Pre-Evolution: </label>
        <input id="preEvolutionField" type="text" name="preEvolution" />
        <label for="evolution">Evolution: </label>
        <input id="evolutionField" type="text" name="evolution" />
        <input type="submit" value="Add Evolution" />
      </form>
    </section>
    <section id="content">
    </section>
</body>

</html>
