<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="/client.js"></script>
</head>
<body>
  <h1>The Kanto Pokedex API</h2>
    <section id="get/head">
      <h3>/getPokemon</h3>
      <form id="getPokemonForm" action="/getPokemon" method="get">
        <label for="name">Name: </label>
        <input id="nameField" type="text" name="name" />
        <label for="id">ID Number: </label>
        <input id="idField" type="number" name="id" min="1" max="151" step="1" />
        <label for="method">Method: </label>
        <select id="methodSelect" name="method">
          <option value="get">GET</option>
          <option value="head">HEAD</option>
        </select>
        <input type="submit" value="Retrieve Data" />
      </form>
    </section>
    <section id="post">
      <h3>/addPokemon</h3>
      <form id="addPokemonForm" action="/addPokemon" method="post">
        <label for="name">Name: </label>
        <input id="nameField" type="text" name="name"/>
        <label for="typeA">Type 1: </label>
        <select id="typeA">
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
        </select>
        <label for="typeB">Type 2: </label>
        <select id="typeB">
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
        </select>
        <input type="submit" value="Add Pokemon" />
      </form>
    </section>
    <section id="content">
    </section>
  </body>
</html>
