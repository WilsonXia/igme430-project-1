<!DOCTYPE html>
<html lang="en">

<head>
  <title>Demo</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="/demo.js"></script>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar has-shadow is-white">
    <!-- logo / brand -->
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/icon.png" alt="pokedex">
      </a>
      <a class="navbar-burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>

    <div class="navbar-menu is-active" id="nav-links">
      <div class="navbar-start">
        <a class="navbar-item" href="/">
          Home
        </a>

        <a class="navbar-item is-hoverable has-text-weight-bold" href="/demo">
          Demo
        </a>

        <a class="navbar-item is-hoverable" href="/documentation">
          Documentation
        </a>
      </div> <!-- end navbar-start -->
    </div>
  </nav>

  <!-- body -->
  <h1 class="title p-1 has-text-centered">What's My Weakness</h1>

  <div class="section"></div>

  <div class="columns section is-centered">
    <main class="stretch" id="content">
      <div class="box is-flex is-justify-content-center is-align-items-center" id="startSlide">
        <button class="button" id="startBtn">Start Quiz</button>
      </div>
      <div class="box is-hidden" id="questionSlide">
        <h2 class="has-text-centered" id="question">
          What is POKEMON weak against?
        </h2>
        <div class="p-6 is-flex is-justify-content-center">
          <img class="image" id="picture" src="" alt="pokemon">
        </div>
        <div class="is-flex is-justify-content-space-evenly" id="interface">
          <button class="button">One</button>
          <button class="button">Two</button>
          <button class="button">Three</button>
          <button class="button">Four</button>
        </div>
      </div>
      <div class="box is-hidden" id="resultsSlide">
        <h2 class="section has-text-centered has-text-weight-bold" id="result">
          Correct!
        </h2>
        <p class="content has-text-centered" id="blurb">POKEMON is weak against WEAKNESS</p>
        <div class="is-flex is-justify-content-center">
          <button class="button" id="nextQuestionBtn">Next Question</button>
        </div>
      </div>
    </main>
  </div>

  <div class="section"></div>

   <!-- footer -->
   <footer class="footer has-background-red">
    <div class="content has-text-centered">
      <p>Created by <strong>Wilson Xia</strong></p>
      <p><strong>RIT 2024</strong></p>
    </div>
  </footer>
</body>

</html>
